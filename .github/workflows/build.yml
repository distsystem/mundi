name: Build packages

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package directory to build (e.g. recipes/pylance)"
        required: false
        type: string
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.build-matrix.outputs.has_changes }}
      build_matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        if: github.event.inputs.package_name == ''
        uses: tj-actions/changed-files@v46
        with:
          files: "**/recipe.yaml"
          dir_names: true
          dir_names_max_depth: 2

      - name: Build matrix
        id: build-matrix
        run: |
          if [[ -n "${{ github.event.inputs.package_name }}" ]]; then
            # Manual trigger: specific package
            PACKAGES='["${{ github.event.inputs.package_name }}"]'
          elif [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            # Convert space-separated dirs to JSON array
            PACKAGES=$(echo '${{ steps.changed-files.outputs.all_changed_files }}' | jq -Rc 'split(" ")')
          else
            PACKAGES='[]'
          fi

          echo "Packages: $PACKAGES"
          if [ "$PACKAGES" = "[]" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "matrix={\"package\":[]}" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "matrix={\"package\":$PACKAGES}" >> $GITHUB_OUTPUT
          fi

  build-packages:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.build_matrix) }}
      fail-fast: false
    name: Build ${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pulumi/esc-action@v1
        with:
          environment: distsystem-dev/mundi

      - name: Clone meta-forge
        run: gh repo clone distsystem/meta-forge ../meta-forge -- --depth 1

      - uses: distsystem/nuefs/.github/actions/setup-nuefs@main
        with:
          manifest-content: |
            apiVersion: nue/v1
            mounts:
              - source: ./
                vcs: false
                exclude: []
              - source: ../meta-forge/
                exclude:
                  - pixi*
                  - .github
                  - .gitignore
                  - .gitattributes

      - name: Setup project
        run: |
          gh auth setup-git
          pixi install --frozen

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
            ~/.cache/sccache
          key: ${{ runner.os }}-build-cache-${{ matrix.package }}-${{ hashFiles('**/recipe.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-${{ matrix.package }}-

      - name: Build package
        run: |
          if [[ "${{ github.event_name }}" == "push" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            pixi run build-upload ${{ matrix.package }}
          else
            pixi run build ${{ matrix.package }}
          fi

      - name: Debug ESC vars
        if: failure()
        shell: bash
        run: |
          echo "TS_OAUTH_CLIENT_ID is set: ${{ env.TS_OAUTH_CLIENT_ID != '' }}"
          echo "TS_OAUTH_SECRET is set: ${{ env.TS_OAUTH_SECRET != '' }}"
      - name: Setup Tailscale
        if: failure()
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ env.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ env.TS_OAUTH_SECRET }}
          tags: tag:ci
      - name: Start SSH and wait for debug
        if: failure()
        shell: bash
        run: |
          echo runner:ci-debug | sudo chpasswd
          sudo systemctl start ssh
          echo "::notice::SSH into runner: ssh runner@$(tailscale ip -4) (password: ci-debug)"
          sleep 18000
