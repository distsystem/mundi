name: Build packages

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      package_name:
        description: "Package directory to build (e.g. recipes/pylance)"
        required: false
        type: string
  pull_request:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.build-matrix.outputs.has_changes }}
      build_matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        if: github.event.inputs.package_name == ''
        uses: tj-actions/changed-files@v46
        with:
          files: "**/recipe.yaml"
          dir_names: true
          dir_names_max_depth: 2

      - name: Build matrix
        id: build-matrix
        run: |
          if [[ -n "${{ github.event.inputs.package_name }}" ]]; then
            # Manual trigger: specific package
            PACKAGES='["${{ github.event.inputs.package_name }}"]'
          elif [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            # Convert space-separated dirs to JSON array
            PACKAGES=$(echo '${{ steps.changed-files.outputs.all_changed_files }}' | jq -Rc 'split(" ")')
          else
            PACKAGES='[]'
          fi

          echo "Packages: $PACKAGES"
          if [ "$PACKAGES" = "[]" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "matrix={\"package\":[]}" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "matrix={\"package\":$PACKAGES}" >> $GITHUB_OUTPUT
          fi

  build-packages:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    env:
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.build_matrix) }}
      fail-fast: false
    name: Build ${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pulumi/esc-action@v1
        with:
          environment: distsystem-dev/mundi

      - name: Clone meta-forge
        run: gh repo clone distsystem/meta-forge ../meta-forge -- --depth 1

      - name: Install pixi
        uses: prefix-dev/setup-pixi@v0.8.13
        with:
          pixi-version: v0.62.2
          pixi-url: https://github.com/fecet/pixi/releases/download/{{version}}/{{pixiFile}}
          run-install: false

      - uses: distsystem/expose-pixi-apps@main
        with:
          git: https://github.com/distsystem/nuefs.git
          apps: "[nue, nuefsd]"
          environment: build
          run: develop

      - name: Mount workspace
        run: |
          sudo apt-get install -y -qq fuse3 > /dev/null
          nue mount

      - uses: ./.github/pixi-setup

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ccache
            ~/.cache/sccache
          key: ${{ runner.os }}-build-cache-${{ matrix.package }}-${{ hashFiles('**/recipe.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-cache-${{ matrix.package }}-

      - name: Build package
        run: |
          if [[ "${{ github.event_name }}" == "push" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            pixi run build-upload ${{ matrix.package }}
          else
            pixi run build ${{ matrix.package }}
          fi
